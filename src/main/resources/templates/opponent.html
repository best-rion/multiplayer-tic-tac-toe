<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
	<p th:text="${message}"></p>
    <form th:action="@{/opponent}" th:object="${opponentObject}" method="post">
        <input type="text" th:field="*{username}">
        <input type="submit" value="Submit">
    </form>
	
	
	<ul>
        <li th:each="opponent: ${opponentList}">
            <form th:action="@{/opponent}" th:object="${opponentObject}" method="post">
                <input type="text" name="username" th:value="${opponent.username}">
                <input type="submit" value="Submit">
            </form>
        </li>
	</ul>

	
</body>
</html>
